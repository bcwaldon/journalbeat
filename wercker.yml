build:
  box: golang:1.6.2-wheezy
  steps:
    - wercker/setup-go-workspace:
        package-dir: github.com/bcwaldon/journalbeat

    - script:
        name: install systemd dependencies
        code: apt-get update && apt-get install -y pkg-config libsystemd-daemon-dev

    - script:
        name: go build
        code: ./build

    - script:
        name: copy binaries
        code: cp bin/linux_amd64/* "$WERCKER_OUTPUT_DIR"

deploy:
    box: busybox
    steps:
    - internal/docker-push:
        username: $QUAY_USERNAME
        password: $QUAY_PASSWORD
        working-dir: /pipeline/source/
        tag: $WERCKER_GIT_COMMIT
        repository: quay.io/bcwaldon/journalbeat
        registry: https://quay.io
